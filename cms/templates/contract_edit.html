{% extends "base.html" %}
{% block h1 %}契約 編集{% endblock h1 %}
{% block article_content %}
    <h2>&lt;{{ user.identifier }}&gt;がログイン中です。</h2>
    <h3><a href="{% url "logout" %}">Logout</a></h3>
    <div><button onClick="javascript:history.go(-1);">戻る</button></div>
    <br />

    <table border="1">
        <tr>
            <th>契約番号</th><th>契約日</th>
        </tr>
        <tr>
            <td>gmr-{{ content.contract_no }}</td>
            <td>{{ content.contracted_at }}</td>
        </tr>
    </table>

    <form method="post" action="{% url "contract_edit" content.contract_no %}" >
        {% csrf_token %}
        <!-- This line inserts a CSRF token. -->
        <p><input type="submit" value="契約解除" /></p>
    </form>
{% endblock article_content %}
