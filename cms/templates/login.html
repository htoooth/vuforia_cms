<div class="container">

        <!--alert-->

        {% if user.identifier %}
            <h4>&lt;{{ user.identifier }}&gt;がログイン中です。</h4>
            <h2><a href="{% url "logout" %}">logout</a></h2>
        {% else %}
            <form method="post" action="{% url "login" %}" class="span6 offset3 well loginBox">
                <div class="blockHead clearfix">
                    <h3>Marker CMS</h3>
                </div>
                <div class="inputArea offset1">
                    {% csrf_token %}
                    <ul>
                        {{ form.as_ul }}
                    </ul>
                </div>
                <!-- <input type="submit" class="button" value="connection" /> -->
                <div class="form-actions clearfix" style="margin-bottom:0px;">
                    <div class="span2 offset1">
                        <button class="btn btn-primary btn-large" type="submit" style="width:220px">login</button>
                    </div>
                </div>
            </form>
        {% endif %}
